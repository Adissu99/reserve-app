<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <form name="make-admin-form" action="#" method="post" th:action="@{/admin/make-admin}">
        <div th:switch="${users}">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2>Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Code used to register</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Make Admin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getCodeUsedToRegister()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getPassword()}"></td>
                            <td th:text="${user.getRole()}"></td>
                            <td><button type="submit" name="userIdAdmin" th:value="${user.getId()}" th:disabled="${user.getRole().equals('admin')}">Make Admin</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>

    <form name="check-user-chain" action="#" method="get" th:action="@{/admin/user-chain}">
        <h2>Trace the invitation chain for the invited users</h2>
        <th:block th:if="${!invitedClients.isEmpty()}">
            <select name="selected-user-id" id="selected-user-id">
                <option value="none">Please select a user from the list</option>
                <th:block th:each="user : ${users}">
                    <option th:if="${!user.getCodeUsedToRegister().equals('ADMIN')}" th:value="${user.getId()}" th:text="${user.getEmail()}"></option>
                </th:block>
            </select>
            <button type="submit" name="submitUserRootButton">Check user invite tree</button>
        </th:block>
        <th:block th:if="${invitedClients.isEmpty()}">
            <h4>There are no users registered using an invite code.</h4>
        </th:block>
    </form>

    <form name="invited-clients-chain" th:if="${result != null && result.equals('SUCCESS.CHAIN')}">
        <table style="border-spacing: 30px">
            <tr>
                <td>Full Name</td>
                <td>Email</td>
            </tr>
            <tr th:each="invUser : ${userChainList}">
                <td th:text="${invUser.getFirstName() + ' ' + invUser.getLastName()}"></td>
                <td th:text="${invUser.getEmail()}"></td>
            </tr>
        </table>
    </form>

    <form name="go-back" action="#" method="get" th:action="@{/admin-index}">
        <button type="submit">Go back to Admin Portal</button>
    </form>
</body>
</html>
