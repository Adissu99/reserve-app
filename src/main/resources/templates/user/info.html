<div class="fade fade-delay-15">
    <form name="info-form" action="#" method="get" th:action="@{/unregistered/index}">
        <div class="container p-3 mb-5 text-dark">
            <div class="row row-cols-3 opacity-80">
                <div class="col-md">
                    <div class="card border border-primary shadow-0">
                        <div class="card-body">
                            <h5 class="card-title">Reservations</h5>
                            <div class="container">
                                <div class="row">
                                    <div class="col"><b>Product</b></div>
                                    <div class="col"><b>Date</b></div>
                                    <div class="col"><b>Hour</b></div>
                                </div>
                            </div>
                            <div class="row" th:if="${reservationList} != null" th:each="reservation : ${reservationList}" th:unless="${reservation.getSelectedDate().after(yesterdayDate)}">
                                <div class="col" th:text="${reservation.getProduct().getProductName()}"></div>
                                <div class="col" th:text="${#dates.format(reservation.getSelectedDate(), 'dd-MM-yyyy')}"></div>
                                <div class="col" th:text="${reservation.getSelectedTime()}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card border border-primary shadow-0">
                        <div class="card-body">
                            <h5 class="card-title">Client</h5>
                            <div class="container">
                                <div class="row">
                                    <label for="firstName"><b>First Name:</b></label> <p style="display:inline" id="firstName" th:text="${client.getFirstName()}"></p>
                                </div>
                                <div class="row">
                                    <label for="lastName"><b>Last Name:</b></label> <p style="display:inline" id="lastName" th:text="${client.getLastName()}"></p>
                                </div>
                                <div class="row">
                                    <label for="email"><b>Email:</b></label> <p style="display:inline" id="email" th:text="${client.getEmail()}"></p>
                                </div>
                                <div class="row">
                                    <label for="date-registered"><b>Registered on:</b></label> <p style="display:inline" id="date-registered" th:text="${#dates.format(client.getRegisteredAt(), 'dd-MM-yyyy')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card border border-primary shadow-0">
                        <div class="card-body">
                            <h5 class="card-title">Invited Users</h5>
                            <div class="container">
                                <div class="row">
                                    <div class="col"><b>First Name</b></div>
                                    <div class="col"><b>Last Name</b></div>
                                    <div class="col"><b>Confirmed Email?</b></div>
                                </div>
                                <div class="row" th:if="${invitedUsersList} != null" th:each="invitedUser : ${invitedUsersList}">
                                    <div class="col" th:text="${invitedUser.getFirstName()}"></div>
                                    <div class="col" th:text="${invitedUser.getLastName()}"></div>
                                    <div class="col" th:text="${invitedUsersActivatedCheck.get(invitedUser.getEmail())} == true ? 'Yes' : 'No'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <form name="cancel-reservation" method="post" action="#" th:action="@{/delete-reservation}">
        <th:block th:if="${reservationList} != null">
            <div class="container mb-5">
                <div class="row">
                    <div class="col-md">
                        <div class="card border border-danger shadow-0">
                            <div class="card-body">
                                <h5 class="card-title">Cancel your future reservations</h5>
                                <div class="container" style="margin-left: 0;">
                                    <div class="row">
                                        <div class="col"><b>Product</b></div>
                                        <div class="col"><b>Date</b></div>
                                        <div class="col"><b>Starting Hour</b></div>
                                        <div class="col"></div>
                                    </div>
                                    <div class="row" th:each="reservation : ${reservationList}" th:if="${reservation.getSelectedDate().after(yesterdayDate)}">
                                        <div class="col" th:text="${reservation.getProduct().getProductName()}"></div>
                                        <div class="col" th:text="${#dates.format(reservation.getSelectedDate(), 'dd-MM-yyyy')}"></div>
                                        <div class="col" th:text="${reservation.getSelectedTime()}"></div>
                                        <div class="col" th:if="${reservation.getSelectedDate().after(tomorrowDate)}">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" th:value="${reservation.getId()}" name="cancelButton">Cancel Me</button>
                                        </div>
                                        <div class="col" th:unless="${reservation.getSelectedDate().after(tomorrowDate)}">
                                            <th:block th:if="${reservation.isRequestedCancellation()}">
                                                Requested for cancellation
                                            </th:block>
                                            <th:block th:unless="${reservation.isRequestedCancellation()}">
                                                <button type="submit" class="btn btn-outline-danger btn-sm" th:value="${reservation.getId()}" name="requestCancelButton">Request Cancellation</button>
                                            </th:block>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </form>
    <br><br>
    <form name="go-back" action="#" method="get" th:action="@{/}">
        <div class="p-5 text-center mb-5">
            <button type="submit" class="btn btn-primary">Go back to Home Portal</button>
        </div>
    </form>
</div>
